{% extends 'base.html' %}

{%block content%}

<div class = "col-md-6 offset-md-3">

{%if user.is_authenticated %}
<h1>
    Hello World
</h1>
{{ user.username }}
{%else%}

    <h1> Login </h1>

    <form method = "POST" action='{% url 'home'%}'>
        {% csrf_token %}
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" name = "username", placeholer="Username" required >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name = "password", placeholer = "Password" required>
            <br/>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>

    </form>

{%endif%}

{%endblock%}
